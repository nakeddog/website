<!DOCTYPE html>
<html>
  <head>
    <title>The Naked Dog - New Client Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascripts/script.js" type="text/javascript"></script>
  </head>

  <body>
    <h1 class="ml-1">The Naked Dog New Client Form</h1>
    <section class="row">
      <div class="col-xs-12">
        <div class="contact-form">
          <form action="https://formspree.io/nakeddogaustin@gmail.com" method="POST">
            <h1>Tell us about yourself</h1>
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" type="text" id="name" name="name" placeholder="Name">
            </div>

            <div class="form-group">
              <label for="additional_parent">Additional Parent Name</label>
              <input class="form-control" type="text" id="additional_parent" name="additional_parent" placeholder="Name #2">
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <input class="form-control" type="text" id="address" name="address" placeholder="Home address">
            </div>

            <div class="form-group">
              <label for="City">City</label>
              <input class="form-control" type="text" id="city" name="city" placeholder="City">
            </div>

            <div class="form-group">
              <label for="state">State</label>
              <select class="form-control" id="state" name="state">
                <option value="">N/A</option>
                <option value="AK">Alaska</option>
                <option value="AL">Alabama</option>
                <option value="AR">Arkansas</option>
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DC">District of Columbia</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="IA">Iowa</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="MA">Massachusetts</option>
                <option value="MD">Maryland</option>
                <option value="ME">Maine</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MS">Mississippi</option>
                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="NE">Nebraska</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NV">Nevada</option>
                <option value="NY">New York</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX" selected="true">Texas</option>
                <option value="UT">Utah</option>
                <option value="VA">Virginia</option>
                <option value="VT">Vermont</option>
                <option value="WA">Washington</option>
                <option value="WI">Wisconsin</option>
                <option value="WV">West Virginia</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>

            <div class="form-group">
              <label for="zip">Zip</label>
              <input class="form-control" type="text" id="zip" name="zip" placeholder="Zip">
            </div>

            <div class="form-group">
              <label for="mobile">Mobile Phone</label>
              <input class="form-control" type="text" name="mobile_phone" id="mobile" placeholder="Mobile phone #">
            </div>

            <div class="form-group">
              <label for="home_phone">Home Phone</label>
              <input class="form-control" type="text" name="home_phone" id="home_phone" placeholder="Home phone #">
            </div>

            <div class="form-group">
              <label for="work_phone">Work Phone</label>
              <input class="form-control" type="text" name="work_phone" id="work_phone" placeholder="Work phone #">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" type="text" id="email" name="email" placeholder="Email">
            </div>

            <div class="panel">
              <h3>Emergency Contact Info</h3>
              <div class="form-group">
                <label for="emergency_contact_name">Name</label>
                <input class="form-control" type="text" id="emergency_contact_name" name="emergency_contact_name" placeholder="Emergency contact name">
              </div>

              <div class="form-group">
                <label for="emergency_contact_phone">Phone</label>
                <input class="form-control" type="text" id="emergency_contact_phone" name="emergency_contact_phone" placeholder="Emergency contact phone">
              </div>
            </div>

            <div class="form-group">
              <label for="additional_guardians">Who else is authorized to pick up your dog?</label>
              <input class="form-control" type="text" id="additional_guardians" name="additional_guardians">
            </div>

            <div class="form-group">
              <label for="lead_channel">How did you hear about us?</label>
              <input class="form-control" type="text" id="lead_channel" name="lead_channel">
            </div>

            <div class="form-group">
              <label for="referred_by">Referred By</label>
              <input class="form-control" type="text" id="referred_by" name="referred_by">
            </div>

            <div class="panel">
              <h1>Tell us about your dog</h1>

              <div class="form-group">
                <label for="dog_name">Name</label>
                <input class="form-control" type="text" id="dog_name" name="dog_name">
              </div>

              <div class="form-group">
                <label for="dog_breed">Breed</label>
                <input class="form-control" type="text" id="dog_breed" name="dog_breed">
              </div>

              <div class="form-group">
                <label for="dog_age">Age</label>
                <input class="form-control" type="text" id="dog_age" name="dog_age">
              </div>

              <div class="form-group">
                <label for="dog_gender">Gender</label>
                <select class="form-control" id="dog_gender" name="dog_gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>

              <div class="form-group">
                <label for="dog_weight">Weight</label>
                <input class="form-control" type="text" id="dog_weight" name="dog_weight">
              </div>

              <div class="form-group">
                <label for="dog_color">Color</label>
                <input class="form-control" type="text" id="dog_color" name="dog_color">
              </div>

              <div class="form-group">
                <label for="dog_fixed">Is he/she spayed or neutered?</label>
                <select class="form-control" name="dog_fixed" id="dog_fixed">
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>

              <div class="form-group">
                <label for="dog_how_long_in_family">How long has your dog been in your family?</label>
                <input class="form-control" type="text" id="dog_how_long_in_family" name="dog_how_long_in_family">
              </div>

              <div class="form-group">
                <label for="dog_origin">Where did you get your dog?</label>
                <input class="form-control" type="text" name="dog_origin">
              </div>

              <div class="form-group">
                <label for="dog_dog_friendly">Does your dog get along with other dogs?</label>
                <input class="form-control" type="text" id="dog_dog_friendly" name="dog_dog_friendly">
              </div>

              <div class="form-group">
                <label for="dog_bitten_anyone">Has your dog ever bitten another dog or person?</label>
                <input class="form-control" type="text" id="dog_bitten_anyone" name="dog_bitten_anyone">
              </div>

              <div class="form-group">
                <label for="dog_resource_guarding">Does your dog growl or snap when food or toys are taken away?</label>
                <input class="form-control" type="text" id="dog_resource_guarding" name="dog_resource_guarding">
              </div>

              <div class="form-group">
                <label for="dog_growl_snap">Does your dog growl or snap for any other reason?</label>
                <input class="form-control" type="text" id="dog_growl_snap" name="dog_growl_snap">
              </div>

              <div class="form-group">
                <label for="dog_daycare_behavior">How does your dog behave at a daycare / boarding facility?</label>
                <input class="form-control" type="text" id="dog_daycare_behavior" name="dog_daycare_behavior">
              </div>

              <div class="form-group">
                <label for="dog_public_behavior">How does your dog behave in public?</label>
                <input class="form-control" type="text" id="dog_public_behavior" name="dog_public_behavior">
              </div>

              <div class="form-group">
                <label for="dog_off_leash">Has your dog ever been off leash?</label>
                <select class="form-control" id="dog_off_leash">
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>

              <div class="form-group">
                <label for="dog_climb_fence">Has your dog ever climbed or jumped a fence?</label>
                <select class="form-control" id="dog_climb_fence">
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>

              <div class="form-group">
                <label for="dog_separation_anxiety">Does your dog have separation anxiety issues?</label>
                <input class="form-control" type="text" id="dog_separation_anxiety" name="dog_separation_anxiety">
              </div>

              <div class="form-group">
                <label for="dog_ok_with_cats_kids">How does your dog do around cats? Children?</label>
                <input class="form-control" type="text" id="dog_ok_with_cats_kids" name="dog_ok_with_cats_kids">
              </div>

              <div class="form-group">
                <label for="dog_behavioral_problems">Please describe any behavioral problems you might know of</label>
                <textarea class="form-control" rows="3" id="dog_behavioral_problems" name="dog_behavioral_problems"></textarea>
              </div>

              <div class="form-group">
                <label for="dog_any_other_concerns">Is there anything else we should be aware of?</label>
                <textarea class="form-control" rows="3" id="dog_any_other_concerns" name="dog_any_other_concerns"></textarea>
              </div>

              <h1>Tell us about your dog’s health</h1>
              <div class="form-group">
                <label for="animal_hospital">Animal Hospital</label>
                <input class="form-control" type="text">
              </div>

              <div class="form-group">
                <label for="hospital_city">City</label>
                <input class="form-control" type="text" id="hospital_city" name="hospital_city">
              </div>

              <div class="form-group">
                <label for="hospital_state">State</label>
                <select class="form-control" id="hospital_state" name="hospital_state">
                  <option value="">N/A</option>
                  <option value="AK">Alaska</option>
                  <option value="AL">Alabama</option>
                  <option value="AR">Arkansas</option>
                  <option value="AZ">Arizona</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DC">District of Columbia</option>
                  <option value="DE">Delaware</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="IA">Iowa</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MD">Maryland</option>
                  <option value="ME">Maine</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MO">Missouri</option>
                  <option value="MS">Mississippi</option>
                  <option value="MT">Montana</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="NE">Nebraska</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NV">Nevada</option>
                  <option value="NY">New York</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="PR">Puerto Rico</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX" selected="true">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VA">Virginia</option>
                  <option value="VT">Vermont</option>
                  <option value="WA">Washington</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WV">West Virginia</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>

              <div class="form-group">
                <label for="vet_name">Veterinarian</label>
                <input class="form-control" type="text" id="vet_name" name="vet_name">
              </div>

              <div class="form-group">
                <label for="vet_phone">Phone</label>
                <input class="form-control" type="text" name="vet_phone" id="vet_phone">
              </div>

              <div class="form-group">
                <label for="allergies">List any allergies</label>
                <input class="form-control" type="text" id="allergies" name="allergies">
              </div>

              <div class="form-group">
                <label for="medical_conditions">Describe any medical conditions</label>
                <textarea class="form-control" name="medical_conditions" id="medical_conditions" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="heartworm">Monthly Heartworm Treatment</label>
                <input class="form-control" type="text" id="heartworm" name="heartworm">
              </div>

              <div class="form-group">
                <label for="flea">Monthly Flea Treatment</label>
                <input class="form-control" type="text" id="flea" name="flea">
              </div>
              <input class="btn btn-primary" type="submit" value="Submit">
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
